<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images..." />
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://img.freepik.com/free-photo/businesswoman-working-office_144627-43715.jpg?size=626&ext=jpg"
                alt="Woman In Office" alt="image" />
            <a href="https://img.freepik.com/free-photo/businesswoman-working-office_144627-43715.jpg?size=626&ext=jpg"
                alt="Woman In Office" target="_blank" rel="noopener noreferrer">Woman In Office</a>
        </div>
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1147525564/photo/confident-businesswoman-working-on-laptop-at-her-workplace-at-modern-office-blurred-background.jpg?s=612x612&w=0&k=20&c=vaxi5XcwEjISAjdaubD2-G-NypfMI3qmfGRVarrXY7U="
                alt="image" />
            <a href="https://media.istockphoto.com/id/1147525564/photo/confident-businesswoman-working-on-laptop-at-her-workplace-at-modern-office-blurred-background.jpg?s=612x612&w=0&k=20&c=vaxi5XcwEjISAjdaubD2-G-NypfMI3qmfGRVarrXY7U=" target="_blank" rel="noopener noreferrer">Woman In Office</a>
        </div>
        <div class="search-result">
            <img src="https://img.freepik.com/premium-photo/young-business-woman-sitting-table-office_665183-3713.jpg?size=626&ext=jpg"
                alt="image" />
            <a href="https://img.freepik.com/premium-photo/young-business-woman-sitting-table-office_665183-3713.jpg?size=626&ext=jpg" target="_blank" rel="noopener noreferrer">Woman In Office</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="app.js"></script>
</body>

</html>
